<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <style>
            .p1{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color: aqua;
                font-weight: 40px;

            }
            .p2{
                font-family: 'Times New Roman', Times, serif;
                color: aquamarine;
                font-weight: 60px;

            }

        </style>
    </head>
    <body>
        <h1>Typography</h1>
        <p class="p1">
            I like Dogs
        </p>
        <p class="p2">
            I like cats
        </p>
    </body>
    

</html>
