<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            .p1{
                border: 2px solid black;
                background-color: aqua;
                width: 120px;
                height: 90px;
                padding: 5px;

               

            }
            .p2{
                border: 2px solid black;
                background-color: aqua;
                transform: rotateX(180deg);
                width: 120px;
                height: 90px;
                padding: 5px;

            }

        </style>
    </head>
    <body>
        <h1>Typography</h1>
        <p class="p1">
            HELLO

        </p>
        <p class="p2">
            HELLO
        </p>
    </body>
    

</html>
